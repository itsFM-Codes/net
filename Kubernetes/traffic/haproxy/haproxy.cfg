global
    log /dev/log local0
    log /dev/log local1 notice
    chroot /var/lib/haproxy
    stats timeout 30s
    user haproxy
    group haproxy
    daemon
defaults
    log global
    mode   http
    option tcplog
    option dontlognull
    timeout connect 5s
    timeout client  50s
    timeout server  50s
    retries 3
    mode tcp

frontend pulsar_frontend
    bind X.X.X.X:3000
    default_backend http_back
backend pulsar_backend
    balance roundrobin
    server server1 Y.Y.Y.Y:32231 check
    server server2 Z.Z.Z.Z:32231 check backup

frontend pulsar_frontend
    bind X.X.X.X:3000
    default_backend https_back
backend pulsar_backend
    balance roundrobin
    server server1 Y.Y.Y.Y:32232 check
    server server2 Z.Z.Z.Z:32232 check backup

    