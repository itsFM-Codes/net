apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-config
  namespace: observability
data:
  otel-config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
          http:

    processors:
      batch:

    exporters:
      prometheusremotewrite:
        endpoint: http://mimir:9009/api/v1/push

      loki:
        endpoint: http://loki:3100/loki/api/v1/push

      otlp/tempo:
        endpoint: tempo:4317
        tls:
          insecure: true

    service:
      pipelines:
        metrics:
          receivers: [otlp]
          processors: [batch]
          exporters: [prometheusremotewrite]

        logs:
          receivers: [otlp]
          processors: [batch]
          exporters: [loki]

        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [otlp/tempo]
